<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden N&K</title>
</head>
<body>
    <h1>Realiza tu orden</h1>
    <h2>Introduce tus datos:</h2><br>

    <form action="orden.js">
        <label for="Nombre">Nombre: </label>
        <input type="text"id="Nombre"name="Nombre">

        <br>
        <br>

        <label for="Direccion">Dirección</label>
        <input type="text"id="Direccion"name="Direccion">

        <br>
        <br>

        <label for="Telefono">Teléfono</label>     
        <input type="tel"id="Telefono"name="Telefono"maxlenght="10"><br> 
        
        <hr>

        <h2>Escoge tu pan</h2>
        <input type="checkbox" id="pan1" name="pan1" value="Baguette">
        <label for="pan1">Baguette</label>
        <input type="number"id="cpan1"name="cpan1">
        <br>

        <input type="checkbox" id="pan2" name="pan2" value="Baguetin">
        <label for="pan2">Baguetin</label>
        <input type="number"id="cpan2"name="cpan2">
        <br>

        <input type="checkbox" id="pan3" name="pan3" value="Chapata">
        <label for="pan3">Chapata</label>
        <input type="number"id="cpan3"name="cpan3">
        <br>

        <input type="checkbox" id="pan4" name="pan4" value="Pan de caja">
        <label for="pan4">Pan de caja</label>
        <input type="number"id="cpan4"name="cpan4">
        <br>

        <input type="checkbox" id="pan5" name="pan5" value="Panque">
        <label for="pan5">Panque</label>
        <input type="number"id="cpan5"name="cpan5">
        <br>

        <input type="checkbox" id="pan6" name="pan6" value="Concha">
        <label for="pan6">Concha</label>
        <input type="number"id="cpan6"name="cpan6">
        <br>

        <input type="checkbox" id="pan7" name="pan7" value="Oreja">
        <label for="pan7">Oreja</label>
        <input type="number"id="cpan7"name="cpan7">
        <br>

        <input type="checkbox" id="pan8" name="pan8" value="Abrazo de piña">
        <label for="pan8">Abrazo de piña</label>
        <input type="number"id="cpan8"name="cpan8">
        <br>

        <input type="checkbox" id="pan9" name="pan9" value="Cubilete de queso">
        <label for="pan9">Cubilete de queso</label>
        <input type="number"id="cpan9"name="cpan9"> 

        <br>
        <br>

        <h2>Escoge tu bebida:</h2>
        <select name="Cafe" id="Cafe">
            <option value="Americano">Americano</option>
            <option value="Capuccino">Capuccino</option>
            <option value="Latte">Latte</option>
            <option value="Moka">Moka</option>    
        </select>
        <br>

        <select name="Te" id="Te">
            <option value="Manzanilla">Manzanilla</option>
            <option value="Verde">Verde</option>
            <option value="Yerbabuena">Yerbabuena</option>
            <option value="Limon">Limon</option>
            <option value="Mango con Fresa">Mango con Fresa</option>
            <option value="Frutos rojos">Frutos rojos</option>
            <option value="Verde con Mandarina">Verde con Mandarina</option>
            <option value="Early Grey">Early Grey</option>
        </select>

        <br>
        <br>

        <input type="submit">
        <input type="reset">
        <br>
        
    </form>
    

</body>
</html>
